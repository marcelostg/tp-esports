<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- SEO Meta Tags -->
    <meta name="robots" content="index, follow">
    <meta name="description" content="Quieres ser parte o tienes dudas? Contáctanos en TP Esports para más información sobre torneos, colaboraciones y comunidad gaming.">
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" >
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Rajdhani:wght@600;700&display=swap" rel="stylesheet">

    <!-- CSS Stylesheet -->
    <link rel="stylesheet" href="/assets/css/main.css">
    
    <title>Contacto - TP Esports</title>
    
</head>
<body>
    <header id="header-placeholder"></header>

    <main class="contenedor-formulario">
        <div class="form-card">
            <h2>CONTÁCTANOS</h2>
            <p>¿Tienes dudas sobre los torneos o quieres colaborar? Escríbenos.</p>

            <form id="form-contacto">
                <div class="input-group">
                    <label>Nombre Completo</label>
                    <input type="text" id="c-nombre" placeholder="Tu nombre" required>
                </div>

                <div class="input-group">
                    <label>Correo Electrónico</label>
                    <input type="email" id="c-email" placeholder="tu@email.com" required>
                </div>

                <div class="input-group">
                    <label>Mensaje</label>
                    <textarea id="c-mensaje" rows="5" placeholder="Escribe tu mensaje aquí..." required></textarea>
                </div>

                <button type="submit" class="btn-principal" style="width: 100%;">
                    ENVIAR MENSAJE
                </button>
            </form>
            <div id="mensaje-estado" style="margin-top: 15px; font-weight: bold;"></div>
        </div>
    </main>

    <div id="footer-placeholder"></div>

    <script type="module" src="/assets/js/main.js"></script>
    <script type="module" src="/assets/js/contact.js"></script>
    
</body>
</html>
